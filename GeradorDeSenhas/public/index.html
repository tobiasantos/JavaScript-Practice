<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gerador de Senha</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de senhas</h1>
    <div class="new-password">Selecione as opções desejadas</div>
    Quantidade de caracteres <input type="number" class="lenPassword" min="1" max="20"><br>
    Adicionar maiúsculas <input type="checkbox" class="check-upper"><br>
    Adicionar minúsculas <input type="checkbox" class="check-lower"><br>
    Adicionar números <input type="checkbox" class="check-num"><br>
    Adicionar símbolos <input type="checkbox" class="check-symbol"><br>
    <button class="create-password">Gerar senha</button>
  </section>



  <script src="./assets/js/bundle.js"></script>
</body>

</html>
